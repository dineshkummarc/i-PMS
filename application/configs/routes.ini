[routes]

; account controller - login action
routes.login.type = "Zend_Controller_Router_Route_Static"
routes.login.route = "login"
routes.login.defaults.controller = "account"
routes.login.defaults.action = "login"

; account controller - logout action
routes.logout.type = "Zend_Controller_Router_Route_Static"
routes.logout.route = "logout"
routes.logout.defaults.controller = "account"
routes.logout.defaults.action = "logout"

; Front page
routes.front_page.type = "Zend_Controller_Router_Route_Static"
routes.front_page.route = "/"
routes.front_page.defaults.controller = "front.page"
routes.front_page.defaults.action = "index"

;
; Posts controller
;

; List of posts (pageable)
routes.posts_list.type = "Zend_Controller_Router_Route"
routes.posts_list.route = "posts/list/:page"
routes.posts_list.defaults.controller = "posts"
routes.posts_list.defaults.action = "index"
routes.posts_list.defaults.page = 1
routes.posts_show.reqs.page = "\d+"

; show single post
routes.posts_show.type = "Zend_Controller_Router_Route"
routes.posts_show.route = "posts/:id"
routes.posts_show.defaults.controller = "posts"
routes.posts_show.defaults.action = "show"
routes.posts_show.reqs.id = "\d+"

; create a post
routes.posts_add.type = "Zend_Controller_Router_Route_Static"
routes.posts_add.route = "posts/add"
routes.posts_add.defaults.controller = "posts"
routes.posts_add.defaults.action = "add"

; edit a post
routes.posts_edit.type = "Zend_Controller_Router_Route"
routes.posts_edit.route = "posts/:id/edit"
routes.posts_edit.defaults.controller = "posts"
routes.posts_edit.defaults.action = "edit"
routes.posts_edit.reqs.id = "\d+"

; delete a post
routes.posts_delete.type = "Zend_Controller_Router_Route"
routes.posts_delete.route = "posts/:id/delete"
routes.posts_delete.defaults.controller = "posts"
routes.posts_delete.defaults.action = "delete"
routes.posts_delete.reqs.id = "\d+"

;
; CommentsController
;

; create new comment
routes.comments_add.type = "Zend_Controller_Router_Route"
routes.comments_add.route = "posts/:id/comments"
routes.comments_add.defaults.controller = "comments"
routes.comments_add.defaults.action = "add"
;;;;;;;;;;;;;;;;;;;;;;routes.posts_add.reqs.id = "\d+"

; create new comment
routes.comments_edit.type = "Zend_Controller_Router_Route"
routes.comments_edit.route = "posts/:id/comments/edit/:comment_id"
routes.comments_edit.defaults.controller = "comments"
routes.comments_edit.defaults.action = "edit"
routes.comments_edit.reqs.id = "\d+"
routes.comments_edit.reqs.comment_id = "\d+"

; destroy a comment
routes.comments_delete.type = "Zend_Controller_Router_Route"
routes.comments_delete.route = "posts/:id/comments/:comment_id"
routes.comments_delete.defaults.controller = "comments"
routes.comments_delete.defaults.action = "delete"
routes.comments_delete.reqs.id = "\d+"
routes.comments_delete.reqs.comment_id = "\d+"

;
;; Forums Module
;

; Forums controller

; Forums index
routes.forums_index.type = "Zend_Controller_Router_Route_Static"
routes.forums_index.route = "forums"
routes.forums_index.defaults.module = "Forums"
routes.forums_index.defaults.controller = "forums"
routes.forums_index.defaults.action = "index"

; Shows a forum
routes.forums_show.type = "Zend_Controller_Router_Route"
routes.forums_show.route = "forums/:fid"
routes.forums_show.defaults.module = "Forums"
routes.forums_show.defaults.controller = "forums"
routes.forums_show.defaults.action = "show"
routes.forums_show.reqs.fid = "\d+"

; Adds a new forum
routes.forums_add.type = "Zend_Controller_Router_Route_Static"
routes.forums_add.route = "forums/add"
routes.forums_add.defaults.module = "Forums"
routes.forums_add.defaults.controller = "forums"
routes.forums_add.defaults.action = "add"

; Threads controller

; Shows a thread (action can be 'show' (default) or explicitly set to 'lastpost' to jump to the last post in the thread)
routes.forums_threads_show.type = "Zend_Controller_Router_Route"
routes.forums_threads_show.route = "forums/thread/:tid/:action"
routes.forums_threads_show.defaults.module = "Forums"
routes.forums_threads_show.defaults.controller = "Threads"
routes.forums_threads_show.defaults.action = "show"
routes.forums_threads_show.reqs.tid = "\d+"

; add a thread
routes.forums_threads_add.type = "Zend_Controller_Router_Route"
routes.forums_threads_add.route = "forums/:fid/thread/add"
routes.forums_threads_add.defaults.module = "Forums"
routes.forums_threads_add.defaults.controller = "threads"
routes.forums_threads_add.defaults.action = "add"
routes.forums_threads_add.reqs.fid = "\d+"

; reply to a threads
routes.forums_posts_reply.type = "Zend_Controller_Router_Route"
routes.forums_posts_reply.route = "forums/thread/:tid/reply/:pid"
routes.forums_posts_reply.defaults.pid = 0
routes.forums_posts_reply.defaults.module = "Forums"
routes.forums_posts_reply.defaults.controller = "threads"
routes.forums_posts_reply.defaults.action = "reply"
routes.forums_posts_reply.reqs.tid = "\d+"
routes.forums_posts_reply.reqs.pid = "\d+"

