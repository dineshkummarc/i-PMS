[routes]
;
;; Default Module
;

; account controller - login action
routes.login.type = "Zend_Controller_Router_Route_Static"
routes.login.route = "login"
routes.login.defaults.controller = "account"
routes.login.defaults.action = "login"

; account controller - logout action
routes.logout.type = "Zend_Controller_Router_Route_Static"
routes.logout.route = "logout"
routes.logout.defaults.controller = "account"
routes.logout.defaults.action = "logout"

;
;; Front Module
;

; home page
routes.front_home.type = "Zend_Controller_Router_Route_Static"
routes.front_home.route = "/"
routes.front_home.defaults.module = "Front"
routes.front_home.defaults.controller = "Home"
routes.front_home.defaults.action = "index"

;
;; Blog Module
;

; posts list (pageable)
routes.posts_list.type = "Zend_Controller_Router_Route"
routes.posts_list.route = "posts/list/:page"
routes.posts_list.defaults.module = "Blog"
routes.posts_list.defaults.controller = "posts"
routes.posts_list.defaults.action = "index"
routes.posts_list.defaults.page = 1
routes.posts_show.reqs.page = "\d+"

; show a post
routes.posts_show.type = "Zend_Controller_Router_Route"
routes.posts_show.route = "posts/:id"
routes.posts_show.defaults.module = "Blog"
routes.posts_show.defaults.controller = "posts"
routes.posts_show.defaults.action = "show"
routes.posts_show.reqs.id = "\d+"

; add a post
routes.posts_add.type = "Zend_Controller_Router_Route_Static"
routes.posts_add.route = "posts/add"
routes.posts_add.defaults.module = "Blog"
routes.posts_add.defaults.controller = "posts"
routes.posts_add.defaults.action = "add"

; edit a post
routes.posts_edit.type = "Zend_Controller_Router_Route"
routes.posts_edit.route = "posts/:id/edit"
routes.posts_edit.defaults.module = "Blog"
routes.posts_edit.defaults.controller = "posts"
routes.posts_edit.defaults.action = "edit"
routes.posts_edit.reqs.id = "\d+"

; delete a post
routes.posts_delete.type = "Zend_Controller_Router_Route"
routes.posts_delete.route = "posts/:id/delete"
routes.posts_delete.defaults.module = "Blog"
routes.posts_delete.defaults.controller = "po; Comments controller

; add a comment
routes.comments_edit.type = "Zend_Controller_Router_Route"
routes.comments_edit.route = "posts/:id/comments/edit/:comment_id"
routes.comments_edit.defaults.module = "Blog"
routes.comments_edit.defaults.controller = "comments"
routes.comments_edit.defaults.action = "edit"
routes.comments_edit.reqs.id = "\d+"
routes.comments_edit.reqs.comment_id = "\d+"

; delete a comment
routes.comments_delete.type = "Zend_Controller_Router_Route"
routes.comments_delete.route = "posts/:id/comments/:comment_id"
routes.comments_delete.defaults.module = "Blog"
routes.comments_delete.defaults.controller = "comments"
routes.comments_delete.defaults.action = "delete"
routes.comments_delete.reqs.id = "\d+"
routes.comments_delete.reqs.comment_id = "\d+"sts"
routes.posts_delete.defaults.action = "delete"
routes.posts_delete.reqs.id = "\d+"

;
;; Forums Module
;

; Forums controller

; forums index
routes.forum_index.type = "Zend_Controller_Router_Route_Static"
routes.forum_index.route = "forums"
routes.forum_index.defaults.module = "Forum"
routes.forum_index.defaults.controller = "forum"

; shows a forum
routes.forum_show.type = "Zend_Controller_Router_Route"
routes.forum_show.route = "forum/:fid"
routes.forum_show.defaults.module = "Forum"
routes.forum_show.defaults.controller = "forum"
routes.forum_show.defaults.action = "show"
routes.forum_show.reqs.fid = "\d+"

; adds a new forum
routes.forum_add.type = "Zend_Controller_Router_Route_Static"
routes.forum_add.route = "forums/add"
routes.forum_add.defaults.module = "Forum"
routes.forum_add.defaults.controller = "forum"
routes.forum_add.defaults.action = "add"

; Threads controller

; shows a thread (action can be 'show' (default) or explicitly set to 'lastpost' to jump to the last post in the thread)
routes.forum_thread_show.type = "Zend_Controller_Router_Route"
routes.forum_thread_show.route = "forums/thread/:tid/:action"
routes.forum_thread_show.defaults.module = "Forum"
routes.forum_thread_show.defaults.controller = "Thread"
routes.forum_thread_show.defaults.action = "show"
routes.forum_thread_show.reqs.tid = "\d+"

; add a thread
routes.forum_thread_add.type = "Zend_Controller_Router_Route"
routes.forum_thread_add.route = "forums/:fid/thread/add"
routes.forum_thread_add.defaults.module = "Forum"
routes.forum_thread_add.defaults.controller = "thread"
routes.forum_thread_add.defaults.action = "add"
routes.forum_thread_add.reqs.fid = "\d+"

; reply to a thread or a specific post in a thread
routes.forum_post_reply.type = "Zend_Controller_Router_Route"
routes.forum_post_reply.route = "forums/thread/:tid/reply/:pid"
routes.forum_post_reply.defaults.pid = "0"
routes.forum_post_reply.defaults.module = "Forum"
routes.forum_post_reply.defaults.controller = "thread"
routes.forum_post_reply.defaults.action = "reply"
routes.forum_post_reply.reqs.tid = "\d+"
routes.forum_post_reply.reqs.pid = "\d+"

; delete a thread
routes.forum_thread_delete.type = "Zend_Controller_Router_Route"
routes.forum_thread_delete.route = "forums/threaddelete/:tid"
routes.forum_thread_delete.defaults.module = "Forum"
routes.forum_thread_delete.defaults.controller = "thread"
routes.forum_thread_delete.defaults.action = "delete.thread"
routes.forum_thread_delete.reqs.tid = "\d+"

; delete a post
routes.forum_post_delete.type = "Zend_Controller_Router_Route"
routes.forum_post_delete.route = "forums/postdelete/:pid"
routes.forum_post_delete.defaults.module = "Forum"
routes.forum_post_delete.defaults.controller = "thread"
routes.forum_post_delete.defaults.action = "delete.post"
routes.forum_post_delete.reqs.pid = "\d+"

